<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 20px;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            font-weight: 300;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input,
        textarea {
            width: 96%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
            /* Prevents resizing the textarea */
            height: 80px;
        }

        button {
            background-image: linear-gradient(to right, #F76C67, #F33072);
            color: white;
            border: none;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            position: relative;
            /* Positioning context for the tooltip */
        }

        button:hover {
            opacity: 0.9;
        }

        .tooltip {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -60px;
            /* Center the tooltip */
            width: 120px;
        }

        button:hover .tooltip {
            visibility: visible;
            /* Show the tooltip when hovering */
        }
    </style>
</head>

<body>
    <form name="delete-account" method="POST" netlify>
        <input type="hidden" name="form-name" value="delete-account">
        <h1>Delete Account</h1>
        <p>Please enter your email to request account deletion.</p>
        <input type="email" name="email" placeholder="Enter your email" required>
        <textarea name="reason" placeholder="Reason for deletion" required></textarea>
        <button type="submit">
            Submit Deletion Request
            <span class="tooltip">Account cannot be recovered once deleted.</span>
        </button>
    </form>
</body>

</html>
